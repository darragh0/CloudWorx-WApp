<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/ico/favicon.ico" />
    <title>404 - Page Not Found | CloudWorx</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/404.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__left">
        <a href="/" class="nav__link">
          <img
            src="img/webp/cloudworx-logo.webp"
            alt="CloudWorx Logo"
            class="logo"
          />
          <div class="app-name">CloudWorx</div>
        </a>
      </div>
      <div class="nav__center">
        <a href="/" class="nav__link">Home</a>
        <a href="/about" class="nav__link">About</a>
        <!-- Files link will be added dynamically when user is authenticated -->
      </div>
      <div class="nav__right">
        <button id="dark-mode-toggle" class="dark-mode-button">
          <i class="fas fa-moon"></i>
        </button>
        <a href="#" class="nav__link" id="sign-in-link">Sign in</a>
        <a href="#" class="btn btn--primary" id="nav-get-started"
          >Get started</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-text">Page Not Found</div>
        <p class="error-description">
          The page you are looking for might have been removed, had its name
          changed, or is temporarily unavailable.
        </p>
        <div class="actions">
          <a href="/" class="btn-home"> <i class="fas fa-home"></i> Go Home </a>
          <button class="btn-back" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Go Back
          </button>
        </div>
      </div>
      <div class="cloud-illustration">
        <i class="fas fa-cloud cloud-1"></i>
        <i class="fas fa-cloud cloud-2"></i>
        <i class="fas fa-cloud cloud-3"></i>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
