<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/ico/favicon.ico" />
    <title>CloudWorx</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__left">
        <a href="#" class="nav__link">
          <img
            src="img/webp/cloudworx-logo.webp"
            alt="CloudWorx Logo"
            class="logo" />
          <div class="app-name">CloudWorx</div>
        </a>
      </div>
      <div class="nav__center">
        <a href="#" class="nav__link nav__link--active">Home</a>
        <a href="/about" class="nav__link">About</a>
        <!-- Files link will be added dynamically when user is authenticated -->
      </div>
      <div class="nav__right">
        <button id="dark-mode-toggle" class="dark-mode-button">
          <i class="fas fa-moon"></i>
        </button>
        <a href="#" class="nav__link" id="sign-in-link">Sign in</a>
        <a href="#" class="btn btn--primary" id="nav-get-started"
          >Get started</a
        >
      </div>
    </nav>

    <main class="hero-section">
      <h1>Secure File Sharing Platform</h1>
      <p>Your reliable solution for secure file sharing and collaboration.</p>
      <a href="#" class="btn btn--primary btn--large" id="hero-get-started"
        >Get Started &nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i
        >&nbsp;</a
      >
    </main>

    <!-- Sign Up Modal -->
    <div class="modal" id="signup-modal">
      <div class="modal__content">
        <div class="modal__header">
          <h2>Create an Account</h2>
          <button class="modal__close"><i class="fas fa-times"></i></button>
        </div>
        <form class="modal__form" id="signup-form">
          <div class="form__group">
            <label for="signup-username" class="form__label">Username</label>
            <input
              type="text"
              id="signup-username"
              name="signup-username"
              class="form__input"
              required
              autocomplete="username" />
            <div class="form__error" id="signup-username-error"></div>
          </div>
          <div class="form__group">
            <label for="signup-password" class="form__label">Password</label>
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              class="form__input"
              required
              autocomplete="new-password" />
            <i
              class="fas fa-eye form__password-toggle"
              data-target="signup-password"></i>
            <div class="form__error" id="signup-password-error"></div>
          </div>
          <div class="form__group">
            <label for="signup-confirm-password" class="form__label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="signup-confirm-password"
              name="signup-confirm-password"
              class="form__input"
              required
              autocomplete="new-password" />
            <i
              class="fas fa-eye form__password-toggle"
              data-target="signup-confirm-password"></i>
            <div class="form__error" id="signup-confirm-password-error"></div>
          </div>
          <button type="submit" id="sign-up-submit" class="form__submit">
            Create Account
          </button>
        </form>
        <div class="modal__footer">
          Already have an account?
          <a href="#" id="show-signin">Sign in</a>
        </div>
      </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal" id="signin-modal">
      <div class="modal__content">
        <div class="modal__header">
          <h2>Sign In</h2>
          <button class="modal__close"><i class="fas fa-times"></i></button>
        </div>
        <form class="modal__form" id="signin-form">
          <div class="form__group">
            <label for="signin-username" class="form__label">Username</label>
            <input
              type="text"
              id="signin-username"
              name="signin-username"
              class="form__input"
              required
              autocomplete="username" />
            <div class="form__error" id="signin-username-error"></div>
          </div>
          <div class="form__group">
            <label for="signin-password" class="form__label">Password</label>
            <input
              type="password"
              id="signin-password"
              name="signin-password"
              class="form__input"
              required
              autocomplete="current-password" />
            <i
              class="fas fa-eye form__password-toggle"
              data-target="signin-password"></i>
            <div class="form__error" id="signin-password-error"></div>
          </div>
          <button type="submit" id="sign-in-submit" class="form__submit">
            Sign In
          </button>
        </form>
        <div class="modal__footer">
          Don't have an account?
          <a href="#" id="show-signup">Sign up</a>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
